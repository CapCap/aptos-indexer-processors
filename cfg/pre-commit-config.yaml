---
repos:
-
  hooks:
  -
    files: 'rust/Dockerfile'
    id: 'hadolint-docker'
  repo: 'https://github.com/hadolint/hadolint'
  rev: 'v2.12.0'
-
  hooks:
  -
    args:
    - '--manifest-path'
    - 'rust/processor/Cargo.toml'
    - '--config'
    - 'build.rustflags=["--cfg", "tokio_unstable"]'
    - '--'
    id: 'cargo-check'
  -
    args:
    - '--manifest-path'
    - 'rust/processor/Cargo.toml'
    - '--config'
    - 'build.rustflags=["--cfg", "tokio_unstable"]'
    - '--'
    - '--deny'
    - 'clippy::all'
    id: 'clippy'
  repo: 'https://github.com/doublify/pre-commit-rust'
  rev: 'v1.0'
-
  hooks:
  -
    args:
    - '--config-file'
    - 'cfg/yamllint-config.yaml'
    - '--strict'
    id: 'yamllint'
  repo: 'https://github.com/adrienverge/yamllint'
  rev: 'v1.35.1'
...
